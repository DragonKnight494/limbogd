<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Limbo Swap Game</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0">

<style>
body {
  margin: 0;
  background: black;
  overflow: hidden;
  touch-action: manipulation;
  font-family: Arial, sans-serif;
}

.container {
  position: absolute;
  top: 50%;
  left: 50%;
  transform: translate(-50%, -50%);
  width: 240px;
  height: 420px;
}

.key {
  position: absolute;
  width: 80px;
  height: 80px;
  background: red;
  border-radius: 12px;
  display: flex;
  align-items: center;
  justify-content: center;
  transition:
    transform 0.7s cubic-bezier(.25,1.4,.4,1),
    background-color 0.3s,
    filter 0.3s;
}

.key img {
  width: 60px;
  pointer-events: none;
}

.green {
  background: #00ff55;
  filter: drop-shadow(0 0 20px #00ff55);
}

.result {
  position: fixed;
  inset: 0;
  display: flex;
  align-items: center;
  justify-content: center;
  font-size: 160px;
  background: rgba(0,0,0,0.7);
  z-index: 999;
}
</style>
</head>

<body>

<div class="container" id="container"></div>

<script>
const container = document.getElementById("container");

// 8 fixed slots (2 per row, 4 rows — TOP TO BOTTOM)
const slots = [
  {x: 0,   y: 0},   {x: 120, y: 0},
  {x: 0,   y: 110}, {x: 120, y: 110},
  {x: 0,   y: 220}, {x: 120, y: 220},
  {x: 0,   y: 330}, {x: 120, y: 330},
];

const keys = [];
let order = [...Array(8).keys()];
let targetIndex = Math.floor(Math.random() * 8);
let scrambling = true;

// CREATE KEYS
for (let i = 0; i < 8; i++) {
  const div = document.createElement("div");
  div.className = "key";
  div.innerHTML = '<img src="key.png">';
  container.appendChild(div);
  keys.push(div);
}

// POSITION KEYS BASED ON ORDER
function render() {
  keys.forEach((key, i) => {
    const slot = slots[order[i]];
    key.style.transform = `translate(${slot.x}px, ${slot.y}px)`;
  });
}

// INITIAL POSITION
render();

// SHOW GREEN KEY
keys[targetIndex].classList.add("green");
setTimeout(() => {
  keys[targetIndex].classList.remove("green");
}, 2000);

// SWAP LOGIC (TRACKABLE)
let ticks = 0;
const scramble = setInterval(() => {
  ticks++;

  // Pick two positions to swap
  const a = Math.floor(Math.random() * 8);
  let b = Math.floor(Math.random() * 8);
  while (b === a) b = Math.floor(Math.random() * 8);

  [order[a], order[b]] = [order[b], order[a]];
  render();

  // Small screen shake
  document.body.style.transform =
    `translate(${Math.random()*4-2}px, ${Math.random()*4-2}px)`;

  if (ticks > 30) {
    clearInterval(scramble);
    scrambling = false;
    document.body.style.transform = "translate(0,0)";
  }
}, 500);

// CLICK CHECK
keys.forEach((key, index) => {
  key.addEventListener("click", () => {
    if (scrambling) return;

    if (index === targetIndex) {
      showResult("✔", "#00ff55");
    } else {
      showResult("✖", "red");
    }

    setTimeout(() => location.reload(), 1200);
  });
});

function showResult(symbol, color) {
  const div = document.createElement("div");
  div.className = "result";
  div.textContent = symbol;
  div.style.color = color;
  document.body.appendChild(div);
}
</script>

</body>
</html>
